<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px; 
            float: left;
            background-color: red;
            margin-right: 10px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box3::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box3">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <!-- <span>123123</span> -->
    <div class="box2"></div>
</body>
</html>
