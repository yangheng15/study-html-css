<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: inline;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <div style="width: 100px;">123123123</div>
    </div>
    <!-- 
        inline将元素显示为行内元素，高度，行高以及底边距不可改变，高度就是内容文字或者图片的宽度，不可以改变。\
        多个相邻的行内元素排在同一行里，知道页面一行排列不下，才会换新的一行。只能设置水平padding margin 竖直方向不可设置
        
     -->
</body>
</html>
