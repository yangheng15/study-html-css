<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            float: right;
            width: 100px;
            height: 100px;
            background-color: red;
            /* 当设置position：absolute 时浮动将会被去除失去效果 */
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
