<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 40px;
			top: 100px;
			opacity: 0.5;
		}
		.div2 {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.con {
			width: 100px;
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="con"></div>
	</div>
	<div class="div2"></div>
</body>
</html>
<!-- 定位元素会影响后面的元素 -->
