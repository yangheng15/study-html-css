<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
           display: table;
           height: 500px;
           width: 500px;
        }
        .box {
            display: table-cell;
            width: 100px;
            height: 100px;
            background-color: red;
            vertical-align: middle;
            text-align: center;
        }
        .box2 {
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            123123123
        </div>
    </div>
</body>
</html>
